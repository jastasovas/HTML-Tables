<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styletable.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My images</h1>
    </header>
    <main>
      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg/800px-View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg"
          alt="City"
        />
        <figcaption>Big City Life</figcaption>
      </figure>

      <figure>
        <img
          src="https://daily.jstor.org/wp-content/uploads/2016/10/Moving_Forest_1050_700.jpg"
          alt="Forest"
        />
        <figcaption>Big Forest</figcaption>
      </figure>

      <img src="images/ocean-waves.jpg" alt="Ocean" />

      <img src="images/sunset.jpg" alt="Sunset" />

      <a href="https://en.wikipedia.org/wiki/Tiger"
        ><img src="images/tiger.jpg"
      /></a>

      <a href="https://en.wikipedia.org/wiki/Zebra"
        ><img src="images/zebra.jpg"
      /></a>
    </main>
  </body>
</html>
